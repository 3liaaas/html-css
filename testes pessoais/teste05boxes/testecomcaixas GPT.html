<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas Centralizadas</title>
    <style>
        * {
            background-color: rgb(253, 203, 141);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center; /* Centraliza na horizontal */
            align-items: center; /* Centraliza na vertical (caso queira) */
            flex-wrap: wrap; /* Permite quebrar linha se necessário */
            min-height: 100vh; /* Faz com que ocupe a altura total da tela */
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Quebra para outras linhas se necessário */
            gap: 10px; /* Espaçamento entre as caixas */
        }

        .box {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            text-align: center;
            background-color: brown;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .box:hover {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="imagens/f0e2de9c-ac40-489b-a50c-91450006b512.jpeg" class="box">01</a>
        <a href="imagens/e12a3080-0be9-4a9f-8746-1f6eaa8a79d0.jpeg" class="box">02</a>
        <a href="imagens/7a60fc94-47fa-4fed-9d79-06402c39b495.jpeg" class="box">03</a>
        <a href="imagens/download.jpeg" class="box">04</a>
    </div>
</body>
</html>
