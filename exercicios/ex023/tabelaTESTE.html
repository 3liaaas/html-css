<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        td{
            border: 1px solid black;
            
        }

        tr{
            background-color: blanchedalmond;
        }

        tr.bixo{
            background-color: crimson;
            color: wheat;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <tr>
            <td>jao</td>
            <td>oaj</td>
            <td>mary</td>
            <td>yrma</td>
        </tr>

        <tr class="bixo">
            <td>cao</td>
            <td>gato</td>
            <td>cavalo</td>
            <td>lobinho</td>
        </tr>

        <tr>
            <td>cachaça</td>
            <td>alimento</td>
            <td>games</td>
            <td>ódio á vida</td>
        </tr>
    </table>
</body>
</html>
