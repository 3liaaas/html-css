<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner {
            background-color: lightsalmon;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .item {
            background-color: orange;
            border: 1px solid black;
            flex: auto;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item"> Exemplo de block A</div>
        <div class="item"> Exemplo de block B</div>
        <div class="item"> Exemplo de block C</div>
        <div class="item"> Exemplo de block D</div>
        <div class="item"> Exemplo de block E</div>
        <div class="item"> Exemplo de block F</div>
        <div class="item"> Exemplo de block G</div>
    </div>
</body>
</html>
