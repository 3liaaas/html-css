<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>

    <style>
        h1{ 
            /*box-level*/
            height: 300px;
            width: 300px;
            background-color: lightgreen;

            border: 10px dashed coral;

            padding: 10px;

            margin: 20px auto 20px auto;

            outline: 5px dotted darkmagenta;
            
        }

        a{ 
            /*inline-level*/
            border-width: 1px;
            border-style: dashed;
            border-color: crimson;  
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> são exemplos de caixas inline-levels</a>.Vamos ver como isso funciona</p>


</body>
</html>
