<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table{
            width: 98vh;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            width: 70px;
            height: 30px;
        }

        .exatas{
            text-align: left;
            padding-left: 15px;
        }

        .header{
            background-color: antiquewhite;
        }
        
    </style>

<body>
    <table>
        <thead>
             <tr>
                <th class="header" rowspan="3">Área</th>
                <th rowspan="3" class="header">Disciplinas</th>
                <th scope="rowgroup" colspan="3" rowspan="3" class="header">Notas</th>
                
                
                <th rowspan="2" class="header">Média</th>
        </thead>
            <tbody>
                </tr>
                
                <tr>
                    <th rowspan="7">Exatas</th>
                </tr>
                <tr>
                    
                    <tr>
                        
                        
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                   

                    <tr>
                        <td>Matemática</td>
                    </tr>
                
                    <tr>
                        <td>Física</td>
                    </tr>
                    <tr>
                        <td>Quimíca</td>
                    </tr>
                    <tr>
                        <td>Biologia</td>
                    </tr>
                </tr>
                
                <tr>
                    
                </tr>
                <tr>
                    <td colspan="5" class="exatas">Média de Exatas</td>
                    <td>0.0</td>
                </tr>
                    
                    <tr>
                        <th rowspan="3">Humanas</th>
                    </tr>
                    <tr>
                        <td>História</td>
                    </tr>
                    <tr>
                        <td>Geografia</td>
                    </tr>

                    <tr>
                        <td colspan="5" class="exatas">Média de Humanas</td>
                        <td>0.0</td>
                    </tr>
                
            </tbody>
    </table>
</body>
</html>
