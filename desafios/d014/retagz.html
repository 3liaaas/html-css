<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim Escolar</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        #area {
            text-align: left;
            padding-left: 15px;
            background-color: #e0e0e0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Boletim Escolar</h1>
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplina</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exatas -->
            <tr>
                <td id="area" rowspan="4">Exatas</td>
                <td>Matemática</td>
                <td>8.0</td>
                <td>7.5</td>
                <td>9.0</td>
                <td>8.2</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>6.0</td>
                <td>6.5</td>
                <td>7.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7.5</td>
                <td>8.0</td>
                <td>7.5</td>
                <td>7.7</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9.0</td>
                <td>8.5</td>
                <td>9.0</td>
                <td>8.8</td>
            </tr>
            <tr>
                <td colspan="5" id="area">Média de Exatas</td>
                <td>7.8</td>
            </tr>

            <!-- Humanas -->
            <tr>
                <td id="area" rowspan="2">Humanas</td>
                <td>História</td>
                <td>8.0</td>
                <td>7.0</td>
                <td>7.5</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7.5</td>
                <td>8.0</td>
                <td>7.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td colspan="5" id="area">Média de Humanas</td>
                <td>7.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
