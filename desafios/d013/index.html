<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table{
            width: 300px;
            border-collapse: separate;
            text-align: center;
        }

        td, th{
            border: 1px solid black;
            height: 70px;
            padding: 10px;
        }

                
    </style>
</head>
<body>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th rowspan="2" >3</th>
            <th>4</th>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
            
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
